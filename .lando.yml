name: rescue-x
recipe: pantheon
config:
  framework: drupal8
  site: rescue-x
  id: c8430b75-4272-4aca-bfcd-206b12279315
services:
  appserver:
    xdebug: true
    overrides:
      services:
        image: urbaninstitute/lando-build
    run_as_root:
      - "curl -sL https://deb.nodesource.com/setup_10.x | bash -"
      - "apt-get --assume-yes install nodejs"
      - "apt-get  --assume-yes install gconf-service libasound2 libatk1.0-0 libc6 libcairo2 libcups2 libdbus-1-3 libexpat1 libfontconfig1 libgcc1 libgconf-2-4 libgdk-pixbuf2.0-0 libglib2.0-0 libgtk-3-0 libnspr4 libpango-1.0-0 libpangocairo-1.0-0 libstdc++6 libx11-6 libx11-xcb1 libxcb1 libxcomposite1 libxcursor1 libxdamage1 libxext6 libxfixes3 libxi6 libxrandr2 libxrender1 libxss1 libxtst6 ca-certificates fonts-liberation libappindicator1 libnss3 lsb-release xdg-utils wget"
      - "npm install --prefix /app/web/themes/x puppeteer"

tooling:
  gulp:
    service: appserver
proxy:
  appserver:
    - rpl.rescuex.lndo.site:3000