  section: TRUE
  fields:
    image_partial_width_portrait_responsive_image_source_set:
      type: array
      label: "Image source set"
      description: "The set of images used for the responsive picture"
      preview:
        - "https://placem.at/places?w=928&h=1237&random=partialwidthportrait 928w"
