hero_article:
  label: Hero (article-style)
  description: A common hero used on newsie content
  use: "@components/27-heroes/05-article/hero-article.twig"
  fields:
    hero_article_headline:
      type: text
      label: "Headline"
      description: "The title of the hero"
      preview: "Suspendisse non nisl sit amet"
    hero_article_slug:
      type: text
      label: "Slug"
      description: "Slug"
      preview: "Syria crisis"
    hero_article_summary:
      type: text
      label: "Description"
      description: "A piece of summary text"
      preview: "Praesent nonummy mi in odio. Quisque id mi. Vestibulum facilisis, purus nec pulvinar iaculis, ligula mi congue nunc, vitae euismod ligula urna in dolor."
    hero_article_published:
      type: date
      label: "Published date"
      description: "When was this piece published?"
      preview: "August 2, 2018"
    hero_article_last_updated:
      type: date
      label: "Updated date"
      description: "When was this piece updated?"
      preview: "August 5, 2018"
    hero_article_photographer:
      type: text
      label: "Photograph credit"
      description: "Use when we need to mention who took the photograph"
      preview: ""
    hero_article_art_directed_image_sources:
      type: array
      label: "Image sources"
      description: "Image sources"
      preview:
        - source_set:
          - "https://placem.at/places?w=640&h=640&random=heroarticle 1x"
          - "https://placem.at/places?w=1280&h=1280&random=heroarticle 2x"
          - "https://placem.at/places?w=1920&h=1920&random=heroarticle 3x"
          media: "only screen and (max-width: 40em)"
        - source_set:
          - "https://placem.at/places?w=1029&h=441&random=heroarticle 1x"
          - "https://placem.at/places?w=2058&h=882&random=heroarticle 2x"
          media: "only screen and (min-width: 40.063em) and (max-width: 64em)"
        - source_set:
          - "https://placem.at/places?w=1925&h=825&random=heroarticle 1x"
          - "https://placem.at/places?w=3850&h=1650&random=heroarticle 2x"
          media: "only screen and (min-width: 64.063em)"
    hero_article_art_directed_image_fallback:
      type: string
      label: 'Image fallback'
      description: 'Todo'
      preview: "https://placem.at/places?w=1925&h=825&random=heroarticle"
    hero_article_art_directed_image_alt:
      type: string
      label: 'Image alt attribute'
      description: 'Image alt attribute'
      preview: "A nice image"
    hero_article_social_share:
      type: text
      label: "Social share"
      description: "Rendered social share"
    hero_article_contributors:
      type: text
      label: "Contributors"
      description: "Rendered contributors"
  libraries:
    - hero_article_library:
       css:
         theme:
           dist/public/css/patterns/rplc-hero-article.css: {}
    - contributors_library:
       css:
         theme:
           dist/public/css/patterns/rplc-contributors.css: {}
    - contributor_library:
       css:
         theme:
           dist/public/css/patterns/rplc-contributor.css: {}

