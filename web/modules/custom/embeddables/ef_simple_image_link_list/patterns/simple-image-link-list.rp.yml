simple_image_link_list:
  label: "Simple image link list"
  use: "@components/71-simple-image-link-list/simple-image-link-list.twig"
  section: TRUE
  fields:
    simple_image_link_list_content:
      type: list
      label: "Content"
      unpack: TRUE
      pass_through_modifiers:
        - "display-images"
  libraries:
    - simple_image_link_list_library:
       css:
         theme:
           dist/public/css/patterns/rplc-simple-image-link-list.css: {}
    - four_column_list_library:
       css:
         theme:
           dist/public/css/patterns/rpll-four-column-list.css: {}