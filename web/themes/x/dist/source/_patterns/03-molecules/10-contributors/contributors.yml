contributors_list:
  - include():
      pattern: "molecules-contributor"
      with:
        contributor_modifiers:
          - "small"
        contributor_prefix: "by"
        contributor_name: "Randy Hornton"
        contributor_title: "Bounty Hunter"
        contributor_social:
          twitter: http://www.twitter.com
          facebook: http://www.facebook.com
      only: true
  - include():
      pattern: "molecules-contributor"
      with:
        contributor_modifiers:
          - "small"
        contributor_prefix: "and"
        contributor_name: "Buzz Romhof"
        contributor_title: "The Big Boss, International Rescue Committee "
        contributor_responsive_image_source_set:
          - "https://placem.at/person?overlay_color=FFFFFFFF&txt=0&w=48&h=48random=contributor1b 48w"
          - "https://placem.at/person?overlay_color=FFFFFFFF&txt=0&w=72&h=72&random=contributor1b 72w"
          - "https://placem.at/person?overlay_color=FFFFFFFF&txt=0&w=144&h=144&random=contributor1b 144w"
        contributor_responsive_image_sizes: "(min-width: 641px) 72px, 48px"
        contributor_responsive_image_fallback: "https://placem.at/person?overlay_color=FFFFFFFF&txt=0&w=72&h=72&random=contributor1b"
        contributor_responsive_image_alt: "Faker.words(5,true)"
      only: true