contributor:
  label: Contributor
  description: A single contributor
  use: "@molecules/05-contributor/contributor.twig"
  fields:
    contributor_name:
      type: string
      label: 'Name'
      description: 'The contributor name'
      preview: "Randy Hornton"
    contributor_title:
      type: string
      label: 'Role title'
      description: "The contributor's title"
      preview: "Bounty hunter"
    contributor_prefix:
      type: string
      label: 'Prefix'
      description: "Text placed before the person's name"
      preview: by
    contributor_social:
      type: array
      label: "Social sites"
      description: "An associative array of social media sites"
      preview:
        twitter: http://www.twitter.com
        facebook: http://www.facebook.com
    contributor_responsive_image_source_set:
      type: array
      label: "Image source set"
      description: "Image source set"
      preview:
        - "https://placem.at/person?overlay_color=FFFFFFFF&txt=0&w=48&h=48random=contributor5b 48w"
        - "https://placem.at/person?overlay_color=FFFFFFFF&txt=0&w=72&h=72&random=contributor5b 72w"
        - "https://placem.at/person?overlay_color=FFFFFFFF&txt=0&w=144&h=144&random=contributor5b 144w"
    contributor_responsive_image_sizes:
      type: string
      label: 'Image sizes'
      description: 'Todo'
      preview: "(min-width: 641px) 72px, 48px"
    contributor_responsive_image_fallback:
      type: string
      label: 'Image fallback'
      description: 'Todo'
      preview: "https://placem.at/person?overlay_color=FFFFFFFF&txt=0&w=72&h=72&random=contributor5b"
    contributor_responsive_image_alt:
      type: string
      label: 'Image alt attribute'
      description: 'Image alt attribute'
      preview: "Faker.words(5,true)"

  libraries:
    - contributor_library:
       css:
         theme:
           dist/public/css/patterns/rplm-contributor.css: {}