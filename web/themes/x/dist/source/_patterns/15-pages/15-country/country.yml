country_page_navigation:
  include():
    pattern: "components-global-navigation"
country_page_hero_flush_with_top: true
country_page_hero:
  include():
    pattern: "components-hero-landing-page-1"
    with:
      hero_landing_page_1_slug: 'Legacy of violence'
      hero_landing_page_1_headline: 'Democratic Republic of Congo'
      hero_landing_page_1_crisis_mode: TRUE
      hero_landing_page_1_summary: 'The International Rescue Committee provides vital support to Congolese who are struggling to recover from decades of conflict, ongoing violence and widespread disease.'
      hero_landing_page_1_art_directed_image_fallback: "https://placem.at/places?w=1920&h=1080&random=countrypagehero"
      hero_landing_page_1_art_directed_image_sources:
        - source_set:
          - "https://placem.at/places?w=640&h=640&random=countrypagehero 1x"
          - "https://placem.at/places?w=1280&h=1280&random=countrypagehero 2x"
          - "https://placem.at/places?w=1920&h=1920&random=countrypagehero 3x"
          media: "only screen and (max-width: 40em)"
        - source_set:
          - "https://placem.at/places?w=1024&h=576&random=countrypagehero 1x"
          - "https://placem.at/places?w=2048&h=1152&random=countrypagehero 2x"
          media: "only screen and (min-width: 40.063em) and (max-width: 64em)"
        - source_set:
          - "https://placem.at/places?w=1920&h=1080&random=countrypagehero 1x"
          - "https://placem.at/places?w=3840&h=2160&random=countrypagehero 2x"
          media: "only screen and (min-width: 64.063em)"
country_page_content:
  join():
    - include():
        pattern: "components-crisis-mode"
    - include():
        pattern: "components-fast-facts"
        with:
          fast_facts_list_1:
            include():
              pattern: "molecules-fact-list"
              with:
                fact_list_title: 'Country facts'
          fast_facts_list_2:
            include():
              pattern: "molecules-fact-list"
              with:
                fact_list_title: 'IRC response'
    - include():
        pattern: "components-faq"
    - include():
        pattern: "components-impact-cards"
        with:
          impact_cards_section_heading_title: 'Our impact'
    - include():
        pattern: "components-news-and-features"
        with:
          news_and_features_section_heading_description: ''
    - include():
        pattern: "components-press-releases"
    - include():
        pattern: "components-call-to-action-2"
country_page_footer:
  join():
    - include():
        pattern: "layouts-footer-layout-1"
        with:
          footer_layout_1_section_1:
            join():
              - include():
                  pattern: "molecules-crisis-watch"
              - include():
                  pattern: "components-footer-menu"
          footer_layout_1_section_2:
            include():
              pattern: "components-efficiency"
          footer_layout_1_section_3:
            join():
              - include():
                  pattern: "molecules-email-signup"
              - include():
                  pattern: "molecules-social-share"
                  with:
                    social_share_title: 'Follow us'
                    social_share_sites:
                      twitter: 'http://www.twitter.com'
                      facebook: 'http://www.facebook.com'
                      instagram: 'http://www.instagram.com'
                      youtube: 'http://www.youtube.com'
                    social_share_modifiers:
                      - 'subtype-small'
                  only: true
        only: true
    - include():
        pattern: "layouts-footer-layout-2"
        with:
          footer_layout_2_section_1:
            include():
              pattern: "components-utility-menu"
          footer_layout_2_section_2:
            include():
              pattern: "atoms-utility-text"
              with:
                utility_text: "International Rescue Committee is a 501(c)(3) not-for-profit organization. Copyright Â© International Rescue Committee, 2018"
              only: true
        only: true