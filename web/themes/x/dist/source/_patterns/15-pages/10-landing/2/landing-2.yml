landing_page_2_navigation:
  include():
    pattern: "components-global-navigation"
    with:
      global_navigation_modifiers:
        - 'no-desktop-navigation'
landing_page_2_hero_has_image: true
landing_page_2_hero:
  include():
    pattern: "components-hero-b-roll-1"
landing_page_2_content:
  join():
    - include():
        pattern: "components-image-link-boxes-1"
    - include():
        pattern: "components-testimonial"
    - include():
        pattern: "components-call-to-action-4"
landing_page_2_footer:
  join():
    - include():
        pattern: "layouts-footer-layout-1"
        with:
          footer_layout_1_section_1:
            join():
              - include():
                  pattern: "molecules-crisis-watch"
              - include():
                  pattern: "components-footer-menu"
          footer_layout_1_section_2:
            include():
              pattern: "components-efficiency"
          footer_layout_1_section_3:
            include():
              pattern: "molecules-social-share"
              with:
                social_share_title: 'Follow us'
                social_share_sites:
                  twitter: 'http://www.twitter.com'
                  facebook: 'http://www.facebook.com'
                  instagram: 'http://www.instagram.com'
                  youtube: 'http://www.youtube.com'
                social_share_modifiers:
                  - 'subtype-small'
              only: true
        only: true
    - include():
        pattern: "layouts-footer-layout-2"
        with:
          footer_layout_2_section_1:
            include():
              pattern: "components-utility-menu"
          footer_layout_2_section_2:
            include():
              pattern: "atoms-utility-text"
              with:
                utility_text: "International Rescue Committee is a 501(c)(3) not-for-profit organization. Copyright Â© International Rescue Committee, 2018"
              only: true
        only: true