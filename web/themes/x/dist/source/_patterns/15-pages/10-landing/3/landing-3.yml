landing_page_3_navigation:
  include():
    pattern: "components-global-navigation"
landing_page_3_hero_has_image: false
landing_page_3_hero:
  include():
    pattern: "components-hero-basic"
    with:
      hero_basic_slug: '40+ countries and 20+ U.S. cities'
      hero_basic_published: ''
      hero_basic_headline: "Explore our work"
      hero_basic_summary: ''
      hero_basic_social_share: null
      hero_basic_modifiers:
        - 'transparent'
landing_page_3_content:
  join():
    - include():
        pattern: "components-where-we-work-map"
    - include():
        pattern: "components-image-link-boxes-1"
        with:
          image_link_boxes_1_section_heading_title: "Crisis watch"
          image_link_boxes_1_section_heading_description: 'Displacement around the world continues to reach record levels, as millions risk their lives for safety.'
          image_link_boxes_1_content:
            - include():
                pattern: "components-teaser-image-link-box-1"
                with:
                  teaser_image_link_box_1_modifiers:
                    - 'style-alert'
            - include():
                pattern: "components-teaser-image-link-box-1"
                with:
                  teaser_image_link_box_1_modifiers:
                    - 'style-alert'
            - include():
                pattern: "components-teaser-image-link-box-1"
                with:
                  teaser_image_link_box_1_modifiers:
                    - 'style-alert'
            - include():
                pattern: "components-teaser-image-link-box-1"
                with:
                  teaser_image_link_box_1_modifiers:
                    - 'style-alert'
            - include():
                pattern: "components-teaser-image-link-box-1"
                with:
                  teaser_image_link_box_1_modifiers:
                    - 'style-alert'
            - include():
                pattern: "components-teaser-image-link-box-1"
                with:
                  teaser_image_link_box_1_modifiers:
                    - 'style-alert'
    - include():
        pattern: "components-infographic-standard"
    - include():
        pattern: "components-video"
    - include():
        pattern: "components-quote"
landing_page_3_content_footer:
  join():
    - include():
        pattern: "components-top-stories"
landing_page_3_footer:
  join():
    - include():
        pattern: "layouts-footer-layout-1"
        with:
          footer_layout_1_section_1:
            join():
              - include():
                  pattern: "molecules-crisis-watch"
              - include():
                  pattern: "components-footer-menu"
          footer_layout_1_section_2:
            include():
              pattern: "components-efficiency"
          footer_layout_1_section_3:
            join():
              - include():
                  pattern: "molecules-email-signup"
              - include():
                  pattern: "molecules-social-share"
                  with:
                    social_share_title: 'Follow us'
                    social_share_sites:
                      twitter: 'http://www.twitter.com'
                      facebook: 'http://www.facebook.com'
                      instagram: 'http://www.instagram.com'
                      youtube: 'http://www.youtube.com'
                    social_share_modifiers:
                      - 'subtype-small'
                  only: true
        only: true
    - include():
        pattern: "layouts-footer-layout-2"
        with:
          footer_layout_2_section_1:
            include():
              pattern: "components-utility-menu"
          footer_layout_2_section_2:
            include():
              pattern: "atoms-utility-text"
              with:
                utility_text: "International Rescue Committee is a 501(c)(3) not-for-profit organization. Copyright Â© International Rescue Committee, 2018"
              only: true
        only: true