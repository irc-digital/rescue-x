landing_page_1_navigation:
  include():
    pattern: "components-global-navigation"
landing_page_1_hero_has_image: true
landing_page_1_hero:
  include():
    pattern: "components-hero-standard"
    with:
      hero_standard_art_directed_image_sources:
        - source_set:
          - "https://placem.at/places?w=640&h=640&random=landingpage1 1x"
          - "https://placem.at/places?w=1280&h=1280&random=landingpage1 2x"
          - "https://placem.at/places?w=1920&h=1920&random=landingpage1 3x"
          media: "only screen and (max-width: 40em)"
        - source_set:
          - "https://placem.at/places?w=1029&h=441&random=landingpage1 1x"
          - "https://placem.at/places?w=2058&h=882&random=landingpage1 2x"
          media: "only screen and (min-width: 40.063em) and (max-width: 64em)"
        - source_set:
          - "https://placem.at/places?w=1925&h=825&random=landingpage1 1x"
          - "https://placem.at/places?w=3850&h=1650&random=landingpage1 2x"
          media: "only screen and (min-width: 64.063em)"
landing_page_1_content:
  join():
    - include():
        pattern: "components-infographic-standard"
    - include():
        pattern: "components-news-and-features"
    - include():
        pattern: "components-press-releases"
    - include():
        pattern: "components-quote"
    - include():
        pattern: "components-video"
        with:
          video_section_heading_title: 'Faker.words(6,true)'
    - include():
        pattern: "components-stories"
    - include():
        pattern: "components-pull-quote"
        with:
          pull_quote_text: 'Faker.sentences(4,true)'
          pull_quote_section_heading_title: 'Faker.words(6,true)'
          pull_quote_modifiers:
            - 'background-transparent'
        only: true
    - include():
        pattern: "components-media-highlights"
    - include():
        pattern: "components-question"
    - include():
        pattern: "components-call-to-action-2"
landing_page_1_footer:
  join():
    - include():
        pattern: "layouts-footer-layout-1"
        with:
          footer_layout_1_section_1:
            join():
              - include():
                  pattern: "molecules-crisis-watch"
              - include():
                  pattern: "components-footer-menu"
          footer_layout_1_section_2:
            include():
              pattern: "components-efficiency"
          footer_layout_1_section_3:
            include():
              pattern: "molecules-social-share"
              with:
                social_share_title: 'Follow us'
                social_share_sites:
                  twitter: 'http://www.twitter.com'
                  facebook: 'http://www.facebook.com'
                  instagram: 'http://www.instagram.com'
                  youtube: 'http://www.youtube.com'
                social_share_modifiers:
                  - 'subtype-small'
              only: true
        only: true
    - include():
        pattern: "layouts-footer-layout-2"
        with:
          footer_layout_2_section_1:
            include():
              pattern: "components-utility-menu"
          footer_layout_2_section_2:
            include():
              pattern: "atoms-utility-text"
              with:
                utility_text: "International Rescue Committee is a 501(c)(3) not-for-profit organization. Copyright Â© International Rescue Committee, 2018"
              only: true
        only: true