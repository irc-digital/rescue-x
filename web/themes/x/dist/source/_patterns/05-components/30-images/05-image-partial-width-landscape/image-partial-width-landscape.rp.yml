image_partial_width_landscape:
  label: "Image partial width, landscape"
  description: "Outputs a partial width image with the image being oriented landscape"
  use: "@components/30-images/05-image-partial-width-landscape/image-partial-width-landscape.twig"
  section: TRUE
  fields:
    image_partial_width_landscape_responsive_image_source_set:
      type: array
      label: "Image source set"
      description: "The set of images used for the responsive picture"
      preview:
        - "https://placem.at/places?w=464&h=240&random=partialwidthlandscape 464w"
        - "https://placem.at/places?w=640&h=480&random=partialwidthlandscape 640w"
        - "https://placem.at/places?w=800&h=600&random=partialwidthlandscape 800w"
        - "https://placem.at/places?w=1280&h=960&random=partialwidthlandscape 1280w"
        - "https://placem.at/places?w=1600&h=1200&random=partialwidthlandscape 1600w"
        - "https://placem.at/places?w=1920&h=1440&random=partialwidthlandscape 1920w"
    image_partial_width_landscape_responsive_image_sizes:
      type: string
      label: "Image sizes"
      description:  "The media query for the image sizes"
      preview: "(min-width: 1208px) 819px,(min-width: 641px) 70vw,(min-width: 321px) 100vw,320px"
    image_partial_width_landscape_responsive_image_fallback:
      type: string
      label: "Image fallback"
      description: "Fallback image if the browser does not support responsive images"
      preview: "https://placem.at/places?w=800&h=600&random=partialwidthlandscape 800w"
    image_partial_width_landscape_responsive_image_alt:
      type: string
      label: "Image alt attribute"
      description: "Image alt attribute"
      preview: "Alt value"
    image_partial_width_landscape_caption_text:
      type: string
      label: 'Caption'
      description: 'The caption'
      preview: "Vestibulum volutpat pretium libero. Aenean leo ligula, porttitor eu, consequat vitae, eleifend ac, enim. Aenean tellus metus, bibendum sed, posuere ac, mattis non, nunc."
    image_partial_width_landscape_caption_credit:
      type: string
      label: 'Credit'
      description: "Who took the photo?"
      preview: "Some dude"
  libraries:
    - image_partial_width_landscape:
       css:
         theme:
           dist/public/css/patterns/rplc-image-partial-width-landscape.css: {}
    - caption:
       css:
         theme:
           dist/public/css/patterns/rplm-caption.css: {}