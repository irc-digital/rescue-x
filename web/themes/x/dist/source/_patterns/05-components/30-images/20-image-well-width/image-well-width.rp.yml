image_well_width:
  label: "Image well width"
  description: "Outputs a partial width image"
  use: "@components/30-images/20-image-well-width/image-well-width.twig"
  section: TRUE
  fields:
    image_well_width_responsive_image_source_set:
      type: array
      label: "Image source set"
      description: "The set of images used for the responsive picture"
      preview:
        - "https://placem.at/places?w=640&h=443&random=wellwidth 640w"
        - "https://placem.at/places?w=1280&h=886&random=wellwidth 1280w"
        - "https://placem.at/places?w=1920&h=1329&random=wellwidth 1920w"
        - "https://placem.at/places?w=2400&h=1662&random=wellwidth 2400w"
    image_well_width_responsive_image_fallback:
      type: string
      label: "Image fallback"
      description: "Fallback image if the browser does not support responsive images"
      preview: "https://placem.at/places?w=640&h=443&random=wellwidth"
    image_well_width_responsive_image_alt:
      type: string
      label: "Image alt attribute"
      description: "Image alt attribute"
      preview: "Alt value"
    image_well_width_caption_text:
      type: string
      label: 'Caption'
      description: 'The caption'
      preview: "Vestibulum volutpat pretium libero. Aenean leo ligula, porttitor eu, consequat vitae, eleifend ac, enim. Aenean tellus metus, bibendum sed, posuere ac, mattis non, nunc."
    image_well_width_caption_credit:
      type: string
      label: 'Credit'
      description: "Who took the photo?"
      preview: "Some dude"
  libraries:
    - image_well_width:
       css:
         theme:
           dist/public/css/patterns/rplc-image-well-width.css: {}
    - caption:
       css:
         theme:
           dist/public/css/patterns/rplm-caption.css: {}