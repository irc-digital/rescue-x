image_partial_width_square:
  label: "Image partial width, square"
  description: "Outputs a square partial width image"
  use: "@components/30-images/35-image-partial-width-square/image-partial-width-square.twig"
  section: TRUE
  fields:
    image_partial_width_square_responsive_image_source_set:
      type: array
      label: "Image source set"
      description: "Image source set"
      preview:
        - "https://placem.at/places?w=400&h=400&random=partialwidthsquare 640w"
        - "https://placem.at/places?w=640&h=640&random=partialwidthsquare 1280w"
        - "https://placem.at/places?w=1280&h=1280&random=partialwidthsquare 1920w"
        - "https://placem.at/places?w=2000&h=2000&random=partialwidthsquare 2400w"
    image_partial_width_square_responsive_image_sizes:
      type: string
      label: "Image sizes"
      description:  "The media query for the image sizes"
      preview: "(min-width: 640px) 500px,100vw"
    image_partial_width_square_responsive_image_fallback:
      type: string
      label: "Image fallback"
      description: "Fallback image if the browser does not support responsive images"
      preview: "https://placem.at/places?w=400&h=400&random=partialwidthsquare 640w"
    image_partial_width_square_responsive_image_alt:
      type: string
      label: "Image alt attribute"
      description: "Image alt attribute"
      preview: "Alt value"
    image_partial_width_square_caption_text:
      type: string
      label: 'Caption'
      description: 'The caption'
      preview: "Vestibulum volutpat pretium libero. Aenean leo ligula, porttitor eu, consequat vitae, eleifend ac, enim. Aenean tellus metus, bibendum sed, posuere ac, mattis non, nunc."
    image_partial_width_square_caption_credit:
      type: string
      label: 'Credit'
      description: "Who took the photo?"
      preview: "Some dude"
  libraries:
    - image_partial_width_square:
       css:
         theme:
           dist/public/css/patterns/rplc-image-partial-width-square.css: {}
    - caption:
       css:
         theme:
           dist/public/css/patterns/rplm-caption.css: {}