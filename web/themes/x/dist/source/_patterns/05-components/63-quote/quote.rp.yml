quote:
  label: Quote
  description: A quote (TODO)
  use: "@components/63-quote/quote.twig"
  section: TRUE
  fields:
    quote_text:
      type: text
      label: "Quote text"
      description: "The main text of the quote"
      preview: "Aenean imperdiet. Curabitur nisi. Duis lobortis massa imperdiet quam."
    quote_attribution:
      type: text
      label: "Attribution"
      description: "Who said this quote?"
      preview: "A person"
    quote_attribution_role:
      type: text
      label: "Attribution"
      description: "What role or subtitle should accompany the person who said the quote"
      preview: "Vice president"
    quote_cta:
      type: text
      label: "Call to action"
      description: "The call to action presented at the bottom of the quote"
      preview: "Learn more"
    quote_url:
      type: url
      label: "URL"
      description: "#"
      preview: "Where the visitor is taken when the click on the quote link"
    quote_responsive_image_source_set:
      type: array
      label: "Image source set"
      description: "The set of images used for the responsive picture"
      preview:
        - "https://placem.at/places?w=328&h=328&random=quote 328w"
        - "https://placem.at/places?w=640&h=640&random=quote 640w"
        - "https://placem.at/places?w=1280&h=1280&random=quote 1280w"
        - "https://placem.at/places?w=1920&h=1920&random=quote 1920w"
    quote_responsive_image_fallback:
      type: string
      label: "Image fallback"
      description: "Fallback image if the browser does not support responsive images"
      preview: "https://placem.at/places?w=640&h=640&random=quote 640w"
    quote_responsive_image_alt:
      type: string
      label: "Image alt attribute"
      description: "Image alt attribute"
      preview: "Alt value"
  libraries:
    - quote_library:
       css:
         theme:
           dist/public/css/patterns/rplc-quote.css: {}
