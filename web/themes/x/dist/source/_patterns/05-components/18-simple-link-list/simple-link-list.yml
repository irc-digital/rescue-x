simple_link_section_heading_title: "Simple link list"
simple_link_section_heading_description: "This is an example of the layout we use when we just have a link of simple link titles."
simple_link_list_content:
  - include():
      pattern: "atoms-link-icon"
      with:
        link_icon_name: 'map-marker-empty-circle'
        link_icon_text: "Faker.sentence(7,true)"
        link_icon_modifiers:
          - 'type-three'
