image_inset:
  label: "Image inset"
  description: "Outputs a partial width image"
  use: "@components/30-images/25-image-inset/image-inset.twig"
  section: TRUE
  fields:
    image_inset_responsive_image_source_set:
      type: array
      label: "Image source set"
      description: "The set of images used for the responsive picture"
      preview:
        - "https://placem.at/places?w=248&random=inset 248w"
        - "https://placem.at/places?w=556&random=inset 556w"
        - "https://placem.at/places?w=1280&random=inset 1280w"
        - "https://placem.at/places?w=1920&random=inset 1920w"
    image_inset_responsive_image_fallback:
      type: string
      label: "Image fallback"
      description: "Fallback image if the browser does not support responsive images"
      preview: "https://placem.at/places?w=248&random=inset 248w"
    image_inset_responsive_image_alt:
      type: string
      label: "Image alt attribute"
      description: "Image alt attribute"
      preview: "Alt value"
    image_inset_caption_text:
      type: string
      label: 'Caption'
      description: 'The caption'
      preview: "Vestibulum volutpat pretium libero. Aenean leo ligula, porttitor eu, consequat vitae, eleifend ac, enim. Aenean tellus metus, bibendum sed, posuere ac, mattis non, nunc."
    image_inset_caption_credit:
      type: string
      label: 'Credit'
      description: "Who took the photo?"
      preview: "Some dude"
  libraries:
    - image_inset:
       css:
         theme:
           dist/public/css/patterns/rplc-image-inset.css: {}
    - caption:
       css:
         theme:
           dist/public/css/patterns/rplm-caption.css: {}