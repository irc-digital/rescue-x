      <div><p>This mixin outputs is extra-large (<code>xl</code>) font-sized headings on mobile devices and scales up to extra, extra, extra-large (<code>xxl</code>) on larger devices.</p></div>
    <p><strong>Usage:</strong></p>
  <p>
    <code>@include typography-heading-extra-large;</code>
  </p>
    <p><strong>Examples:</strong></p>
        <div class="xxx-typography-heading-extra-large">Extra large heading</div>
