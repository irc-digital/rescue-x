      <div><p>This mixin outputs is medium-large (<code>ml</code>) font-sized headings on mobile devices and scales up to extra large (<code>xl</code>) on larger devices.</p></div>
    <p><strong>Usage:</strong></p>
  <p>
    <code>@include typography-heading-medium-large;</code>
  </p>
    <p><strong>Examples:</strong></p>
        <div class="xxx-typography-heading-medium-large">Medium-large heading</div>
