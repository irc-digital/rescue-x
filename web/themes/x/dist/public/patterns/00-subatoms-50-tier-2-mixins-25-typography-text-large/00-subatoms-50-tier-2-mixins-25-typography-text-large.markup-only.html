      <div><p>This mixin outputs is medium-large (<code>ml</code>) font-sized text on mobile devices and scales up to large (<code>l</code>) on larger devices.</p></div>
    <p><strong>Usage:</strong></p>
  <p>
    <code>@include typography-text-large;</code>
  </p>
    <p><strong>Examples:</strong></p>
              <div class="xxx-typography-text-large">The output from this mixin looks like this.</div>
