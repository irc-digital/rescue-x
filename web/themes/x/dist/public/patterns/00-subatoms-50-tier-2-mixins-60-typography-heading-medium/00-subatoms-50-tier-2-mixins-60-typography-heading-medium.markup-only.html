      <div><p>This mixin outputs is medium (<code>m</code>) font-sized headings on mobile devices and scales up to extra, medium-large (<code>ml</code>) on larger devices.</p></div>
    <p><strong>Usage:</strong></p>
  <p>
    <code>@include typography-heading-medium;</code>
  </p>
    <p><strong>Examples:</strong></p>
        <div class="xxx-typography-heading-medium">Medium heading</div>
