      <div><p>This mixin outputs extra small (<code>xs</code>) font-sized text on mobile devices and scales up to small (<code>s</code>) on larger devices.</p></div>
    <p><strong>Usage:</strong></p>
  <p>
    <code>@include typography-text-extra-small;</code>
  </p>
    <p><strong>Examples:</strong></p>
              <div class="xxx-typography-text-extra-small">The output from this mixin looks like this.</div>
