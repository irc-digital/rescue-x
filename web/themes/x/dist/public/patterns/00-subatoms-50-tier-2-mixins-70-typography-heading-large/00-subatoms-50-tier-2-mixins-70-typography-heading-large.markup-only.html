      <div><p>This mixin outputs is large (<code>l</code>) font-sized headings on mobile devices and scales up to extra, extra-large (<code>xxl</code>) on larger devices.</p></div>
    <p><strong>Usage:</strong></p>
  <p>
    <code>@include typography-heading-large;</code>
  </p>
    <p><strong>Examples:</strong></p>
        <div class="xxx-typography-heading-large">Large heading</div>
